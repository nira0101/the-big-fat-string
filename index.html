<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The big fat screen</title>
  </head>
  <body>
    <div class="wrapper">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />

      <select id="info" name="nameInfo">
        <option value="f-U" id="fu">
          If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase
        </option>
        <option value="f-name" id="fn">
          If input is a full name: Find the first name
        </option>
        <option value="f-length" id="fl">
          If input is a full name: Find the length of the first name
        </option>
        <option value="f-m">
          If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string
        </option>
        <option value="f-ch">
          If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="f-p">
          If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="f-th">
          With any input: Make the third character uppercase
        </option>
        <option value="f-hy">
          With any input: Make a character uppercase, if it follows a space or a
          hyphen
        </option></select
      ><br />

      <label for="outp">output</label><br />
      <input type="text" id="outp" name="outp" /><br />

      <button id="butt">generate output</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
